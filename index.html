<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Color Picker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <p id="asdf"></p>
        <h2>JS Color Picker</h2>
        <button type="button" class="red" id="red_btn">Red</button>
        <button class="green" id="green_btn">Green</button>
        <button class="blue" id="blue_btn">Blue</button>
        <button class="yellow" id="yellow_btn">Yellow</button>
        <button class="default" id="default_btn">Default</button>
        <div class="color-pic-wrapper" id="mainbox"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
